<!DOCTYPE html>
<html>
    <head>
        <h1><strong>Zoo Keeper Application Form</strong></h1>
        <i>Please complete the form. Mandatory fields are marked with a </i><em><font color = 'red'>*</font color></em>
    </head>
    <body>
        <fieldset>
            <legend>CONTACT DETAILS</legend>
            <table>
              <tr>
              <td><label for="name">Name <em><font color = 'red'>*</font color></em></label></td>
              <td><input id="name"></td></tr>
              <tr><td><label for="telephone">Telephone</label></td>
              <td><input id="telephone"></td></tr>
              <tr><td><label for="email">Email <em><font color = 'red'>*</font color></em></label></td>
              <td><input id="email"></td></tr>
              </table>
          </fieldset>
          <br/>
          <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <table>
              <tr>
              <td><label for="age"><em><font color = 'red'>*</font color></em>Age</label></td>
              <td><input id="age"></td></tr>
              <tr><td><label for="gender">Gender</label></td>
              <td><select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select></td></tr>
              <tr><td><label for="comments">When did you <br/> first know you<br/> wanted to be<br/> a zoo-keeper?</label></td>
              <td><textarea id="comments"></textarea></td>
            </tr>
            </table>
          </fieldset>
          <br/>
          <fieldset>
            <legend>PICK YOUR FAVORITE ANIMAL</legend>
            <table>
              <tr>
              <td><label for="zebra"><input id="zebra" type="checkbox"> Zebra</label></td>
              <td><label for="cat"><input id="cat" type="checkbox"> Cat</label></td>
              <td><label for="anaconda"><input id="anaconda" type="checkbox"> Anaconda</label></td>
              <td><label for="human"><input id="human" type="checkbox"> Human</label></td>
              </tr>
              <tr><td><label for="elephant"><input id="elephant" type="checkbox"> Elephant</label></td>
              <td><label for="wildebeest"><input id="wildebeest" type="checkbox">Wildebeest</label></td>
              <td><label for="pigeon"><input id="pigeon" type="checkbox"> Pigeon</label></td>
              <td><label for="crab"><input id="crab" type="checkbox"> Crab</label></td>
             </tr>
            </table>
            </fieldset>
            <br/>
            <p><input type="submit" value="Submit Application"></p>
          </form>
    </body>
</html>
